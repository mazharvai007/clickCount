<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Click Count</title>
		<style>
			.clickWrapp {
				display: block;
				width: 200px;
			}

			.clickEvents {
				display: flex;
				flex-wrap: row wrap;
				gap: 15px;
			}

			.clickPlus,
			.clickMinus,
			.clickReset {
				background-color: #f5f5f5;
				padding: 12px;
				border-radius: 3px;
				font-size: 18px;
				cursor: pointer;
			}

		</style>
	</head>

	<body>
		<div class="clickWrapp">
			<h2>Clicked: <span></span> Times</h2>
			<div class="clickEvents">
				<div class="clickPlus">+</div>
				<div class="clickMinus">-</div>
				<div class="clickReset">Reset</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>

</html>
